<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Card Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .card {
        width: 300px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .card-body {
        padding: 20px;
    }

    .card-body p {
        margin: 0;
        line-height: 1.6;
    }

    .card-footer {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="card" id="card">
    <div class="card-header">
        <h2 id="cardTitle">Card Title</h2>
    </div>
    <div class="card-body" id="cardBody">
        <p>This is a simple card website created using HTML, CSS, and JavaScript.</p>
        <p>You can add more content here.</p>
    </div>
    <div class="card-footer" id="cardFooter">
        <p>© 2024 Simple Card Website</p>
    </div>
</div>

<script>
    // JavaScript to change card content dynamically
    document.addEventListener("DOMContentLoaded", function() {
        // Accessing DOM elements
        var cardTitle = document.getElementById("cardTitle");
        var cardBody = document.getElementById("cardBody");
        var cardFooter = document.getElementById("cardFooter");

        // Update card content
        cardTitle.textContent = "New Card Title";
        cardBody.innerHTML = "<p>This is updated content.</p><p>You can change it dynamically using JavaScript.</p>";
        cardFooter.innerHTML = "<p>© 2024 Updated Simple Card Website</p>";
    });
</script>
</body>
</html>
